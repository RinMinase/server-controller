<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="index.css">

		<title>Rin Minase's NAS</title>
	</head>
	<body>
		Contents

		<br><br>

		<div id="QR"></div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"
			integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw=="
			crossorigin="anonymous"
		></script>

		<script>
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function() {
				if (xmlHttp.readyState == 4
					&& xmlHttp.status == 200
					&& xmlHttp.responseText) {

					let qr = qrcode(4, 'L');
					qr.addData(xmlHttp.responseText);
					qr.make();
					document.getElementById('QR').innerHTML = qr.createImgTag(5, 8);
				}
			}
			xmlHttp.open("GET", '/url');
			xmlHttp.send(null);
		</script>
	</body>
</html>
