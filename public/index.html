<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://cdnjs.cloudflare.com">

		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="index.css">

		<title>Rin Minase's NAS</title>
	</head>
	<body>
		<div class="container">
			<h2 class="text-center header">Rin Minase's NAS</h2>

			<div class="progress-container d-flex mb-4 text-center">
				<h3 class="w-12 mb-2">Current Status</h3>
				<p class="w-6 mb-1">Free: <span id="free"></span></p>
				<p class="w-6 mb-1">Size: <span id="size"></span></p>
				<div class="w-12">
					<div class="progress">
						<div class="progress-inner" id="progress">55%</div>
					</div>
				</div>
			</div>

			<div class="text-center">
				<div class="shutdown-image-container">
					<img src="img/shutdown.svg" class="shutdown-image" id="shutdown" />
				</div>
			</div>
		</div>

		<br><br>

		<div id="QR" class="qr-code"></div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"
			integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw=="
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
			integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
			crossorigin="anonymous"
		></script>

		<script src="js/progress.js"></script>
		<script src="js/qr.js"></script>
		<script src="js/shutdown.js"></script>
	</body>
</html>
